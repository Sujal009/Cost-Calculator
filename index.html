<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hair Cost Calculator – India</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f4f7fa;margin:0;padding:20px}
  .card{max-width:460px;margin:auto;background:#fff;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,.08);padding:30px 25px}
  h2{color:#2e7d32;margin-top:0;text-align:center;font-size:1.4rem}
  label{font-weight:600;margin-top:18px;display:block;font-size:.95rem}
  select,input,button{width:100%;padding:12px;border:1px solid #bbb;border-radius:6px;font-size:1rem;margin-top:6px}
  button{background:#2e7d32;color:#fff;border:none;font-weight:bold;margin-top:25px;cursor:pointer}
  button:hover{background:#1b5e20}
  .answer{background:#e8f5e9;padding:18px;border-radius:8px;margin-top:25px;text-align:center;font-size:1.1rem;display:none}
  .answer span{font-weight:bold;color:#2e7d32;font-size:1.3rem}
  .note{font-size:.8rem;color:#555;margin-top:18px;text-align:center}
</style>
</head>
<body>
<div class="card">
  <h2>How Much Will My Hair Transplant Cost?</h2>

  <label>1. Which city are you in?</label>
  <select id="city">
    <option value="">Choose city</option>
    <option>Mumbai</option><option>Delhi</option><option>Bangalore</option>
    <option>Hyderabad</option><option>Chennai</option><option>Pune</option>
    <option>Ahmedabad</option><option>Kolkata</option><option>Jaipur</option>
    <option>Chandigarh</option><option>Nagpur</option><option>Indore</option>
    <option>Bhopal</option><option>Lucknow</option><option>Surat</option>
  </select>

  <label>2. How much hair have you lost?</label>
  <select id="loss">
    <option value="">Choose picture that matches you</option>
    <option value="1000">Only front corners thinning</option>
    <option value="2000">Front & top thinning</option>
    <option value="3000">Most of top is bald</option>
    <option value="4000">Almost complete baldness on top</option>
  </select>

  <label>3. Which technique do you prefer?</label>
  <select id="tech">
    <option value="">Pick the technique & price</option>
    <option value="35">FUE – ₹35 per graft (standard)</option>
    <option value="45">DHI – ₹45 per graft (no-touch, denser)</option>
    <option value="60">Premium Direct – ₹60 per graft (maximum density)</option>
  </select>

  <button onclick="showCost()">Show My Cost</button>

  <div id="answer" class="answer">
    Your estimated cost is<br><span id="price">₹0</span>
    <div class="note">Final price can change a little after the doctor sees you.</div>
  </div>
</div>

<script>
function showCost() {
  const city = document.getElementById('city').value;
  const loss = document.getElementById('loss').value;
  const tech = document.getElementById('tech').value;

  if(!city || !loss || !tech){ alert('Please complete all 3 questions'); return; }

  const grafts = parseInt(loss);
  const rate   = parseInt(tech);
  const total  = grafts * rate;

  document.getElementById('price').textContent = '₹' + total.toLocaleString();
  document.getElementById('answer').style.display = 'block';
}
</script>
</body>
</html>
